<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Lavish ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      max-width: 420px;
      z-index: 2;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 15px;
    }

    p {
      color: #444;
      line-height: 1.6;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 25px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>

<body>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_6bfa1b55d1.mp3" type="audio/mpeg">
  </audio>

  <div class="card" id="card"></div>

        h.style.top = "-20px";
        h.style.fontSize = (20 + Math.random() * 30) + "px";
        h.style.animation = "fall 4s linear forwards";

  </script>

</body>
</html>
